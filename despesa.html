<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Despesa</title>
    <link rel="stylesheet" href="css/index.css">
   
</head>
<body>
    <div id="barraMenu">
        <div id="menu">
            <ul>
                <li>
                    <a href="index.html" class="itemMenu">Principal</a>
                </li>
                <li>
                    <a href="receita.html" class="itemMenu">Receita</a>
                </li>
                <li>
                    <a href="despesa.html" class="itemMenu">Despesa</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="corpo">
        <div id="conteudo">
            <div id="formulario">
                <p class="titulo">Formulário</p>
                        <label>Valor:</label>  <input type="number" id="valor">
                        <label>Data Pagamento:</label> <input type="date" id="dataPagamento">
                        <label>Tipo de desepesa:</label> <input type="text" id="tipoDespesa">
                        <label>Fornecedor:</label> <input type="text" id="fornecedor">
                        <label>Centro Custos:</label><input type="number" id="centroCustos">
                        <label>Descrição:</label> <textarea id="descricao" rows="8" cols="30"></textarea>
                       
                        <input type="button" value="Salvar" id="salvarDespesa">
            </div>
            <div id="valoresCadastrados">
                <p class="titulo">Valores cadastrados</p>
                <table id="despesa_table">
                            <thead>
                                <tr>
                                    <th>Descrição</th>
                                    <th>Valor</th>
                                    <th>Data Pagamento</th>
                                    <th>Tipo de desepesa</th>
                                    <th>Fornecedor</th>
                                    <th>Centro Custos</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                </table>
            </div>
        </div>
        <div id="lateral">
            <img src="despesasReceitas.jpg" alt="Contato" width="200" height="169">
        </div>
    </div>
    
    <script src="js/despesa.js"></script>
</body>
</html>
